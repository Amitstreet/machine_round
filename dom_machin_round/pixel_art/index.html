<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Grid Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .grid-item {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            box-sizing: border-box;
        }


    </style>
</head>
<body>
    <div class="grid-container">
        <!-- JavaScript will dynamically generate grid items here -->
    </div>

    <script>

        class pixal_art
        {
            constructor()
            {
                this.main_ele=  document.querySelector('.grid-container');
            }
            creat()
            {
            const numCols = Math.floor(window.innerWidth / 40); // Calculate number of columns
            const numRows = Math.floor(window.innerHeight / 40); // Calculate number of rows
            const numItems = numCols * numRows; // Total number of grid items
            // Generate grid items
            for (let i = 0; i < numItems; i++) {
                const item = document.createElement('div');
                item.classList.add('grid-item');
                item.addEventListener("dragstart",this.dragstart);
                item.addEventListener("dragover",this.dragover);
                item.addEventListener("dragenter",this.dragenter)
                item.addEventListener('drop',this.dragEnd);
                item.addEventListener('click',this.change)
                this.main_ele.appendChild(item);
            }
        }
          dragover(event)
          {            
             event.target.style.backgroundColor="red"
          }
          change(event)
          {
            event.target.style.backgroundColor="red"
          }
        }
        let pix= new pixal_art();
        pix.creat();
    </script>
</body>
</html>
