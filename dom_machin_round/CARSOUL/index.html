<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Thumbnails</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    .carousel-container {
        width: 80%;
        margin: 50px auto;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-slide {
        display: flex;
        transition: transform 0.5s ease;
    }

    .carousel-item {
        flex: 0 0 100%;
    }

    .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 10px;
        border: none;
        z-index: 1;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .carousel-btn:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }

    .carousel-prev {
        left: 10px;
    }

    .carousel-next {
        right: 10px;
    }

    .carousel-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .thumbnails {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .thumbnail-item {
        cursor: pointer;
        margin: 0 5px;
        border: 2px solid transparent;
        border-radius: 5px;
        overflow: hidden;
        transition: border-color 0.3s;
    }

    .thumbnail-item:hover {
        border-color: #007bff;
    }

    .thumbnail-item img {
        width: 100px;
        height: auto;
        transition: transform 0.3s;
    }

    .thumbnail-item:hover img {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-slide">
        <div class="carousel-item"><img src="https://source.unsplash.com/800x400/?car" alt="Image 1"></div>
        <div class="carousel-item"><img src="https://source.unsplash.com/800x400/?vehicle" alt="Image 2"></div>
        <div class="carousel-item"><img src="https://source.unsplash.com/800x400/?automobile" alt="Image 3"></div>
    </div>
    <button class="carousel-btn carousel-prev" onclick="prevSlide()">Prev</button>
    <button class="carousel-btn carousel-next" onclick="nextSlide()">Next</button>
</div>

<div class="thumbnails">
    <div class="thumbnail-item" onclick="showSlide(0)"><img src="https://source.unsplash.com/150x100/?car" alt="Thumbnail 1"></div>
    <div class="thumbnail-item" onclick="showSlide(1)"><img src="https://source.unsplash.com/150x100/?vehicle" alt="Thumbnail 2"></div>
    <div class="thumbnail-item" onclick="showSlide(2)"><img src="https://source.unsplash.com/150x100/?automobile" alt="Thumbnail 3"></div>
</div>

<script>
    let slideIndex = 0;

    function showSlide(index) {
        slideIndex = index;
        const offset = -slideIndex * 100;
        document.querySelector('.carousel-slide').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        slideIndex++;
        if (slideIndex >= document.querySelectorAll('.carousel-item').length) {
            slideIndex = 0;
        }
        showSlide(slideIndex);
    }

    function prevSlide() {
        slideIndex--;
        if (slideIndex < 0) {
            slideIndex = document.querySelectorAll('.carousel-item').length - 1;
        }
        showSlide(slideIndex);
    }
</script>

</body>
</html>
